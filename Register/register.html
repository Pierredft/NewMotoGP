<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="../PoliceEcriture/MotoGP1/style.css">
    <link rel="stylesheet" href="../PoliceEcriture/MotoGP4/style.css">
    <title>Register</title>
</head>
<body>
    <h1 class="motoGP">INSCRIPTION</h1>
    <main>
        <div class="container">
            <form id="signup" class="form" action="../Connexion/connexion.html">
                <div class="flex">
                <div class="form-field error success size">
                    <label for="username"><span class="color texteMotoGP">Nom:</span></label>
                    <input type="text" name="username" id="username" autocomplete="off">
                    <small></small>
                </div>

                <div class="form-field error success size">
                    <label for="username"><span class="color texteMotoGP">Pr√©nom:</span></label>
                    <input type="text" name="firstname" id="firstname" autocomplete="off">
                    <small></small>
                </div>
            </div>


                <div class="form-field error success">
                    <label for="email"><span class="color texteMotoGP">E-mail:</span></label>
                    <input type="text" name="email" id="email" autocomplete="off">
                    <small></small>
                </div>

                <div class="form-field error success">
                    <label for="password"><span class="color texteMotoGP">Mot de passe:</span></label>
                    <input type="password" name="password" id="password" autocomplete="off">
                    <small></small>
                </div>

                <div class="form-field error success">
                    <label for="confirm-password"><span class="color texteMotoGP">Confirmation du mot de passe:</span></label>
                    <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                    <small></small>
                </div>

                <div class="test">
                    <input type="submit" value="S'inscrire" class="btn motoGP">
                </div>
            </form>
        </div>
    </main>
    <script src="../Register/register.js"></script>
</body>
</html>
